<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pengurusan Digital SMAAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0B132B',
                800: '#1C2541',
                700: '#3A506B',
              },
              teal: {
                500: '#006D77',
                400: '#83C5BE',
              },
              gold: {
                500: '#C9B458',
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --font-primary: 'Poppins', sans-serif;
      }

      html {
        font-size: 16px; /* Base size */
      }

      /* Responsive Typography Scaling */
      @media (max-width: 768px) {
        html {
          font-size: 14px; /* Smaller base for mobile */
        }
      }

      body {
        font-family: var(--font-primary);
        background-color: #0B132B;
        color: #1C2541;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Force Uniform Typography System - Overriding legacy font classes */
      .font-montserrat, 
      .font-calibri, 
      .font-inter, 
      .font-sans, 
      .font-serif, 
      .font-mono {
        font-family: var(--font-primary) !important;
      }

      /* Consistent Headings */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-primary);
        font-weight: 700; /* Bold */
        letter-spacing: -0.02em; /* Tighter for modern look */
        line-height: 1.2;
      }

      /* Table Typography Standards */
      table {
        font-variant-numeric: tabular-nums; /* Better number alignment */
      }

      /* Background Image Layer Class */
      .bg-app-layer {
        background-image: url('https://i.postimg.cc/D0pqvnTy/SMAAM2024.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: overlay;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0B132B; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #006D77;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4FD1C5;
      }
      
      .fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
